name: Auto-Deploy to chainon-test.xyz

on:
  push:
    branches: [ main ]  # Se ejecuta cuando haces push a main
    paths: 
      - 'dashboard.html'  # Solo cuando dashboard.html cambia

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v3
    
    - name: 📤 Upload dashboard.html to staging
      uses: appleboy/scp-action@v0.1.7
      with:
        host: 59.87.187.40
        username: ishitomi  
        password: ${{ secrets.SSH_PASSWORD }}
        port: 22
        source: "dashboard.html"
        target: "/tmp/"
    
    - name: 🚀 Deploy via SSH Tunnel
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 59.87.187.40
        username: ishitomi
        password: ${{ secrets.SSH_PASSWORD }}
        port: 22
        script: |
          echo "🔧 Setting up SSH tunnel..."
          ssh -fN -L 2223:10.0.0.99:22 localhost || true
          sleep 3
          
          echo "📤 Deploying dashboard.html..."
          scp -P 2223 /tmp/dashboard.html hajime@localhost:/var/www/dashboard/
          
          echo "🧹 Cleaning up..."
          pkill -f "ssh -fN -L 2223:10.0.0.99:22" || true
          rm -f /tmp/dashboard.html
          
          echo "✅ Dashboard deployed successfully!"
    
    - name: ✅ Deployment Complete
      run: |
        echo "🎉 Dashboard deployed successfully!"
        echo "📍 URL: https://chainon-test.xyz/dashboard.html"
        echo "🕒 Deployed at: $(date)" 
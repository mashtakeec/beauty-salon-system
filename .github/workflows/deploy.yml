name: Auto-Deploy to chainon-test.xyz

on:
  push:
    branches: [ main ]  # Se ejecuta cuando haces push a main
    paths: 
      - 'dashboard.html'  # Solo cuando dashboard.html cambia

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3
    
    - name: ğŸ“¤ Upload dashboard.html to staging
      uses: appleboy/scp-action@v0.1.7
      with:
        host: 59.87.187.40
        username: ishitomi  
        password: ${{ secrets.SSH_PASSWORD }}
        port: 22
        source: "dashboard.html"
        target: "/tmp/"
    
    - name: ğŸš€ Deploy via SSH Tunnel
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 59.87.187.40
        username: ishitomi
        password: ${{ secrets.SSH_PASSWORD }}
        port: 22
        script: |
          echo "ğŸ”§ Setting up SSH tunnel..."
          ssh -fN -L 2223:10.0.0.99:22 localhost || true
          sleep 3
          
          echo "ğŸ“¤ Deploying dashboard.html..."
          scp -P 2223 /tmp/dashboard.html hajime@localhost:/var/www/dashboard/
          
          echo "ğŸ§¹ Cleaning up..."
          pkill -f "ssh -fN -L 2223:10.0.0.99:22" || true
          rm -f /tmp/dashboard.html
          
          echo "âœ… Dashboard deployed successfully!"
    
    - name: âœ… Deployment Complete
      run: |
        echo "ğŸ‰ Dashboard deployed successfully!"
        echo "ğŸ“ URL: https://chainon-test.xyz/dashboard.html"
        echo "ğŸ•’ Deployed at: $(date)" 